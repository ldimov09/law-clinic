<h1 mat-dialog-title>Разпределете казус</h1>
<div mat-dialog-constent>
    <p><b>Внимание!</b> След като натиснете "Потвърждаване" не може да промените избора си докато не бъде завършен казуса!</p>

    
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #spec>
        <mat-button-toggle value="A" (click)="data.selected = 'A'" >Административно</mat-button-toggle>
        <mat-button-toggle value="FI" (click)="data.selected = 'FI'">Семейно и наследствено</mat-button-toggle>
    </mat-button-toggle-group>
      
    
      
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="secondary" (click)="onNoClick()" cdkFocusInitial>Отказ</button>
    <button mat-raised-button color="primary" [disabled]="data.selected == ''" [mat-dialog-close]="data.selected">Потвърждаване</button>
    <!-- ^^^ Make the button diabled if data.selected is empty (data is the input object that is used to store the output)-->
</div>
