<section class="centered w-25 mt-5">
    <h3>Влез</h3>
    <form [formGroup]="form" (ngSubmit)="handleLogin(form)">
        <div class=" mb-2">
            <input formControlName="email" type="email" class="form-control"
                placeholder="name@example.com">
        </div>
        <div *ngIf="Email?.touched && Email?.invalid" class="alert alert-danger">
            <div *ngIf="Email?.errors?.['required']">Email е задължително поле.</div>
            <div *ngIf="Email?.errors?.['email']">Невалиден email</div>
        </div>
        <div class="mb-2">
            <input formControlName="password" type="password" class="form-control"
                placeholder="Парола">
        </div>
        <div *ngIf="Password?.touched && Password?.invalid" class="alert alert-danger">
            <div *ngIf="Password?.errors?.['required']">Парола е задължително поле.</div>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary color-btn">Влез</button>
        <input (click)="getuserdata()" class="btn btn-secondary ms-2" value="Get User Data" type="button">
        <input (click)="logout()" class="btn btn-dark color-btn ms-2" value="Излез" type="button">
    </form>
</section>
